<body>

    <canvas id="mandelbrot"></canvas>
    <script>

        function bringToFront (element, caller) {




            caller.style.position = "fixed"; // Add this line
           // caller.style.transform = "scale(0.9) rotate(5deg) translate(-45%, 50%)";
            caller.style.animation = "moveBack 0.5s ease forwards";
            element.style.transition = "all 0.5s ease"; // Add this line

           // element.style.transform = "scale(1) rotate(0deg) translate(-50%, -50%)";
            element.style.position = "fixed"; // Add this line
            element.style.animation = "moveFront 0.5s ease forwards";


            
            
        }

        const canvas = document.getElementById('mandelbrot');
        const ctx = canvas.getContext('2d');
    
        let zoom;
        let offsetX, offsetY;

        const worker = new Worker('mandelbrot-worker.js');

worker.onmessage = function(e) {
    ctx.putImageData(e.data, 0, 0);
};

function drawMandelbrot() {
    worker.postMessage({
        width: canvas.width,
        height: canvas.height,
        offsetX: offsetX,
        offsetY: offsetY,
        zoom: zoom
    });
}

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    offsetX = canvas.width / 1.9;
    offsetY = canvas.height / 1.89;
    zoom = Math.max(500 * window.innerWidth / 1920, 200);
    drawMandelbrot();
}

window.onload = function() {
resizeCanvas();
bringToFront(document.getElementById('Txt1'),document.getElementById('Txt2'));
}
frameCounter = 0;
const frameSkip = 10;
window.onresize = function() {
    frameCounter++;
    if (frameCounter % frameSkip === 0) {
        resizeCanvas();
    }
};
    </script>
